---
- hosts: myservers
  become: yes
  gather_facts: yes
  tasks:
  - name: i want to install java on ubuntu
    apt:
      name: "{{installonubuntu}}"
      state: present
    when: ansible_os_family=="Debian"  

  - name: i want to install java on RedHat
    yum:
     name: "{{installonredhat}}"
     state: present
    when: ansible_os_family=="RedHat"