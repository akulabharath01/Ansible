---
- hosts: myservers
  become: yes
  gather_facts: yes
  tasks:
  - name: i want to install java on ubuntu
    apt:
      name: "{{myjavapackonubuntu}}"
      status: present
    when: ansible_os_family=="Debian"  

  - name: i want to install java on RedHat
    yum:
     name: "{{myjavapackonredhat}}"
     status: present
    when: ansible_os_family=="RedHat"